- reference: ND4J-001
  repo: https://github.com/deeplearning4j/deeplearning4j/
  commit: f51f4242d67eed9c97a46051cc0c6c72d0830a27:master
  description: "Arbitrary File Write via Archive Extraction (Zip Slip)  Overview: org.nd4j:nd4j-common is a Deeplearning4j, ND4J, DataVec and more - deep learning & linear algebra for Java/Scala with GPUs + Spark - From Skymind.  Details: Affected versions of the package are vulnerable to Arbitrary File Write via Archive Extraction (AKA \"Zip Slip\"). It is exploited using a specially crafted zip archive, that holds path traversal filenames. When exploited, a filename in a malicious archive is concatenated to the target extraction directory, which results in the final path ending up outside of the target folder. For instance, a zip may hold a file with a \"../../file.exe\" location and thus break out of the target folder. If an executable or a configuration file is overwritten with a file containing malicious code, the problem can turn into an arbitrary code execution issue quite easily.  Remediation: A fix was pushed into the master branch but not yet published (2018-10-31)."
  links: "https://github.com/deeplearning4j/deeplearning4j/pull/6630,https://snyk.io/vuln/SNYK-JAVA-ORGND4J-72550"


