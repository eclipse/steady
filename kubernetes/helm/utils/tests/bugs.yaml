- reference: PLEXUS-ARCHIVER-87
  repo: https://github.com/codehaus-plexus/plexus-archiver/
  commit: f8f4233508193b70df33759ae9dc6154d69c2ea8:master
  description: "description: Arbitrary File Write Archive Extract. org.codehaus.plexus:plexus-archiver is a Collection of Plexus components to create archives or extract files out of an archive to a directory with a unified Archiver/UnArchiver API whatever the archive format is. Affected versions of the package are vulnerable to Arbitrary File Write through Archive Extract. It can be exploited using a specially crafted zip archive, that holds path traversal filenames. When exploited, a filename in a malicious archive is concatenated to the target extraction directory, which results in the final path ending up outside of the target folder. For instance, a zip may hold a file with a ../../file.exe location and thus break out of the target folder. If an executable or a configuration file is overwritten with a file containing malicious code, the problem can turn into an arbitrary code execution issue quite easily. Remediation: Upgrade org.codehaus.plexus:plexus-archiverto version 3.6.0 or higher."
