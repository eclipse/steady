- reference: CVE-2018-8038
  repo: https://github.com/apache/cxf-fediz/
  commit: b6ed9865d0614332fa419fe4b6d0fe81bc2e660d:master
  description: "Apache CXF Fediz is vulnerable to DTD based XML attacks This vulnerability affects all versions of Apache CXF Fediz prior to 1.4.4.  description:  Apache CXF Fediz is a subproject of Apache CXF which implements the WS-Federation Passive Requestor Profile for SSO specification.  In 2015, a security advisory CVE-2015-5175 was issued for Apache CXF Fediz,  titled \"Apache CXF Fediz application plugins are vulnerable to Denial of Service (DoS) attacks\". This was due to the fact that Document Type Declarations (DTDs) were not disabled when parsing the response from the Identity Provider (IdP).  The fix for advisory CVE-2015-5175 in Apache CXF Fediz 1.1.3 and 1.2.1  prevented DoS style attacks via DTDs. However, it did not fully disable DTDs, meaning that the Fediz plugins could potentially be subject to a DTD-based XML attack.  In addition, the Apache CXF Fediz IdP is also potentially subject to DTD-based XML attacks for some of the WS-Federation request parameters.  This has been fixed in revision:  https://github.com/apache/cxf-fediz/commit/b6ed9865d0614332fa419fe4b6d0fe81bc2e660d  Migration:  Apache CXF Fediz users should upgrade to 1.4.4 as soon as possible."
